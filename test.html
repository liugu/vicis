<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="http://jonthornton.github.io/jquery-timepicker/jquery.timepicker.js"></script>
    <script src="js/c/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="js/c/bootstrap-datepicker.css" />
    <link rel="stylesheet" type="text/css" href="js/c/jquery.ptTimeSelect.css" />
</head>

<body>
        <article>
            <div class="demo">
                <p id="basicExample">
                    <input type="text" class="date start" />
                </p>
            </div>
            <script>
                $('#basicExample .time').timepicker({
                    'showDuration': true,
                    'timeFormat': 'g:ia'
                });

                $('#basicExample .date').datepicker({
                    'format': 'm/d/yyyy',
                    'autoclose': true
                });

                $('#basicExample').datepair();
            </script>
        </article>

        


  

</body>
</html>
